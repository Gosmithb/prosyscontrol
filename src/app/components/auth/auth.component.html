<div [formGroup]="loginForm">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>Bienvenido <br> ProSysControl</h2>
      <p>Inicia Sesion</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form>
          <div class="form-group">
            <p class="text-danger">{{loginError}}</p>
            <label for="exampleInputUser">Usuario</label>
            <input formControlName="usuario" type="text" class="form-control" placeholder="User Name">

            <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="alert alert-danger">

              <div *ngIf="usuario.errors?.['required']">
                Usuario requerido
              </div>
              <div *ngIf="usuario.errors?.['minlength']">
                Name must be at least 4 characters long.
              </div>
              <div *ngIf="usuario.errors?.['forbiddenName']">
                Name cannot be Bob.
              </div>
            </div>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">

            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

              <div *ngIf="password.errors?.['required']">
                Password requerida
              </div>
            </div>

          </div>
          <button type="submit" (click)="login()" class="btn btn-black">
            Ingresar
          </button>
          <p class="" id="mensajeError"></p>
        </form>
      </div>
    </div>
  </div>
</div>
